          - hint: >-
              Original text: Verwendete Begrifflichkeiten„Personenbezogene
              Daten“ sind alle Informationen, die sich auf eine identifizierte
              oder identifizierbare natürliche Person (im Folgenden „betroffene
              Person“) beziehen; als identifizierbar wird eine natürliche Person
              angesehen, die direkt oder indirekt, insbesondere mittels
              Zuordnung zu einer Kennung wie einem Namen, zu einer Kennnummer,
              zu Standortdaten, zu einer Online-Kennung (z.B. Cookie) oder zu
              einem oder mehreren besonderen Merkmalen identifiziert werden
              kann, die Ausdruck der physischen, physiologischen, genetischen,
              psychischen, wirtschaftlichen, kulturellen oder sozialen Identität
              dieser natürlichen Person sind., key: 4fb5205b
            label: Text
            name: 4fb5205b
            widget: text
          - hint: >-
              Original text: „Verarbeitung“ ist jeder mit oder ohne Hilfe
              automatisierter Verfahren ausgeführte Vorgang oder jede solche
              Vorgangsreihe im Zusammenhang mit personenbezogenen Daten. Der
              Begriff reicht weit und umfasst praktisch jeden Umgang mit Daten.,
              key: -47e1f2f0
            label: Text
            name: '-47e1f2f0'
            widget: text
          - hint: >-
              Original text: „Pseudonymisierung“ die Verarbeitung
              personenbezogener Daten in einer Weise, dass die personenbezogenen
              Daten ohne Hinzuziehung zusätzlicher Informationen nicht mehr
              einer spezifischen betroffenen Person zugeordnet werden können,
              sofern diese zusätzlichen Informationen gesondert aufbewahrt
              werden und technischen und organisatorischen Maßnahmen
              unterliegen, die gewährleisten, dass die personenbezogenen Daten
              nicht einer identifizierten oder identifizierbaren natürlichen
              Person zugewiesen werden., key: -209780e7
            label: Text
            name: '-209780e7'
            widget: text
          - hint: >-
              Original text: „Profiling“ jede Art der automatisierten
              Verarbeitung personenbezogener Daten, die darin besteht, dass
              diese personenbezogenen Daten verwendet werden, um bestimmte
              persönliche Aspekte, die sich auf eine natürliche Person beziehen,
              zu bewerten, insbesondere um Aspekte bezüglich Arbeitsleistung,
              wirtschaftliche Lage, Gesundheit, persönliche Vorlieben,
              Interessen, Zuverlässigkeit, Verhalten, Aufenthaltsort oder
              Ortswechsel dieser natürlichen Person zu analysieren oder
              vorherzusagen., key: -50b4fc7b
            label: Text
            name: '-50b4fc7b'
            widget: text
          - hint: >-
              Original text: Als „Verantwortlicher“ wird die natürliche oder
              juristische Person, Behörde, Einrichtung oder andere Stelle, die
              allein oder gemeinsam mit anderen über die Zwecke und Mittel der
              Verarbeitung von personenbezogenen Daten entscheidet, bezeichnet.,
              key: -3f6c5e1d
            label: Text
            name: '-3f6c5e1d'
            widget: text
          - hint: >-
              Original text: „Auftragsverarbeiter“ eine natürliche oder
              juristische Person, Behörde, Einrichtung oder andere Stelle, die
              personenbezogene Daten im Auftrag des Verantwortlichen
              verarbeitet., key: 7208ba76
            label: Text
            name: 7208ba76
            widget: text
          - hint: >-
              Original text: Maßgebliche RechtsgrundlagenNach Maßgabe des Art.
              13 DSGVO teilen wir Ihnen die Rechtsgrundlagen unserer
              Datenverarbeitungen mit. Sofern die Rechtsgrundlage in der
              Datenschutzerklärung nicht genannt wird, gilt Folgendes: Die
              Rechtsgrundlage für die Einholung von Einwilligungen ist Art. 6
              Abs. 1 lit. a und Art. 7 DSGVO, die Rechtsgrundlage für die
              Verarbeitung zur Erfüllung unserer Leistungen und Durchführung
              vertraglicher Maßnahmen sowie Beantwortung von Anfragen ist Art. 6
              Abs. 1 lit. b DSGVO, die Rechtsgrundlage für die Verarbeitung zur
              Erfüllung unserer rechtlichen Verpflichtungen ist Art. 6 Abs. 1
              lit. c DSGVO, und die Rechtsgrundlage für die Verarbeitung zur
              Wahrung unserer berechtigten Interessen ist Art. 6 Abs. 1 lit. f
              DSGVO. Für den Fall, dass lebenswichtige Interessen der
              betroffenen Person oder einer anderen natürlichen Person eine
              Verarbeitung personenbezogener Daten erforderlich machen, dient
              Art. 6 Abs. 1 lit. d DSGVO als
              Rechtsgrundlage.SicherheitsmaßnahmenWir treffen nach Maßgabe des
              Art. 32 DSGVO unter Berücksichtigung des Stands der Technik, der
              Implementierungskosten und der Art, des Umfangs, der Umstände und
              der Zwecke der Verarbeitung sowie der unterschiedlichen
              Eintrittswahrscheinlichkeit und Schwere des Risikos für die Rechte
              und Freiheiten natürlicher Personen, geeignete technische und
              organisatorische Maßnahmen, um ein dem Risiko angemessenes
              Schutzniveau zu gewährleisten., key: -5de5acb0
            label: Text
            name: '-5de5acb0'
            widget: text
          - hint: >-
              Original text: Zu den Maßnahmen gehören insbesondere die Sicherung
              der Vertraulichkeit, Integrität und Verfügbarkeit von Daten durch
              Kontrolle des physischen Zugangs zu den Daten, als auch des sie
              betreffenden Zugriffs, der Eingabe, Weitergabe, der Sicherung der
              Verfügbarkeit und ihrer Trennung. Des Weiteren haben wir Verfahren
              eingerichtet, die eine Wahrnehmung von Betroffenenrechten,
              Löschung von Daten und Reaktion auf Gefährdung der Daten
              gewährleisten. Ferner berücksichtigen wir den Schutz
              personenbezogener Daten bereits bei der Entwicklung, bzw. Auswahl
              von Hardware, Software sowie Verfahren, entsprechend dem Prinzip
              des Datenschutzes durch Technikgestaltung und durch
              datenschutzfreundliche Voreinstellungen (Art. 25 DSGVO)., key:
              -663072fd
            label: Text
            name: '-663072fd'
            widget: text
          - hint: >-
              Original text: Zusammenarbeit mit Auftragsverarbeitern und
              DrittenSofern wir im Rahmen unserer Verarbeitung Daten gegenüber
              anderen Personen und Unternehmen (Auftragsverarbeitern oder
              Dritten) offenbaren, sie an diese übermitteln oder ihnen sonst
              Zugriff auf die Daten gewähren, erfolgt dies nur auf Grundlage
              einer gesetzlichen Erlaubnis (z.B. wenn eine Übermittlung der
              Daten an Dritte, wie an Zahlungsdienstleister, gem. Art. 6 Abs. 1
              lit. b DSGVO zur Vertragserfüllung erforderlich ist), Sie
              eingewilligt haben, eine rechtliche Verpflichtung dies vorsieht
              oder auf Grundlage unserer berechtigten Interessen (z.B. beim
              Einsatz von Beauftragten, Webhostern, etc.)., key: -44d599c4
            label: Text
            name: '-44d599c4'
            widget: text
          - hint: >-
              Original text: Sofern wir Dritte mit der Verarbeitung von Daten
              auf Grundlage eines sog. „Auftragsverarbeitungsvertrages“
              beauftragen, geschieht dies auf Grundlage des Art. 28
              DSGVO.Übermittlungen in DrittländerSofern wir Daten in einem
              Drittland (d.h. außerhalb der Europäischen Union (EU) oder des
              Europäischen Wirtschaftsraums (EWR)) verarbeiten oder dies im
              Rahmen der Inanspruchnahme von Diensten Dritter oder Offenlegung,
              bzw. Übermittlung von Daten an Dritte geschieht, erfolgt dies nur,
              wenn es zur Erfüllung unserer (vor)vertraglichen Pflichten, auf
              Grundlage Ihrer Einwilligung, aufgrund einer rechtlichen
              Verpflichtung oder auf Grundlage unserer berechtigten Interessen
              geschieht. Vorbehaltlich gesetzlicher oder vertraglicher
              Erlaubnisse, verarbeiten oder lassen wir die Daten in einem
              Drittland nur beim Vorliegen der besonderen Voraussetzungen der
              Art. 44 ff. DSGVO verarbeiten. D.h. die Verarbeitung erfolgt z.B.
              auf Grundlage besonderer Garantien, wie der offiziell anerkannten
              Feststellung eines der EU entsprechenden Datenschutzniveaus (z.B.
              für die USA durch das „Privacy Shield“) oder Beachtung offiziell
              anerkannter spezieller vertraglicher Verpflichtungen (so genannte
              „Standardvertragsklauseln“).Rechte der betroffenen PersonenSie
              haben das Recht, eine Bestätigung darüber zu verlangen, ob
              betreffende Daten verarbeitet werden und auf Auskunft über diese
              Daten sowie auf weitere Informationen und Kopie der Daten
              entsprechend Art. 15 DSGVO., key: -1cac7d5a
            label: Text
            name: '-1cac7d5a'
            widget: text
          - hint: >-
              Original text: Sie haben entsprechend. Art. 16 DSGVO das Recht,
              die Vervollständigung der Sie betreffenden Daten oder die
              Berichtigung der Sie betreffenden unrichtigen Daten zu verlangen.,
              key: -3a51d4cc
            label: Text
            name: '-3a51d4cc'
            widget: text
          - hint: >-
              Original text: Sie haben nach Maßgabe des Art. 17 DSGVO das Recht
              zu verlangen, dass betreffende Daten unverzüglich gelöscht werden,
              bzw. alternativ nach Maßgabe des Art. 18 DSGVO eine Einschränkung
              der Verarbeitung der Daten zu verlangen., key: -344b84a0
            label: Text
            name: '-344b84a0'
            widget: text
          - hint: >-
              Original text: Sie haben das Recht zu verlangen, dass die Sie
              betreffenden Daten, die Sie uns bereitgestellt haben nach Maßgabe
              des Art. 20 DSGVO zu erhalten und deren Übermittlung an andere
              Verantwortliche zu fordern., key: 504606ca
            label: Text
            name: 504606ca
            widget: text
          - hint: >-
              Original text: Sie haben ferner gem. Art. 77 DSGVO das Recht, eine
              Beschwerde bei der zuständigen Aufsichtsbehörde
              einzureichen.WiderrufsrechtSie haben das Recht, erteilte
              Einwilligungen gem. Art. 7 Abs. 3 DSGVO mit Wirkung für die
              Zukunft zu widerrufenWiderspruchsrechtSie können der künftigen
              Verarbeitung der Sie betreffenden Daten nach Maßgabe des Art. 21
              DSGVO jederzeit widersprechen. Der Widerspruch kann insbesondere
              gegen die Verarbeitung für Zwecke der Direktwerbung
              erfolgen.Cookies und Widerspruchsrecht bei DirektwerbungAls
              „Cookies“ werden kleine Dateien bezeichnet, die auf Rechnern der
              Nutzer gespeichert werden. Innerhalb der Cookies können
              unterschiedliche Angaben gespeichert werden. Ein Cookie dient
              primär dazu, die Angaben zu einem Nutzer (bzw. dem Gerät auf dem
              das Cookie gespeichert ist) während oder auch nach seinem Besuch
              innerhalb eines Onlineangebotes zu speichern. Als temporäre
              Cookies, bzw. „Session-Cookies“ oder „transiente Cookies“, werden
              Cookies bezeichnet, die gelöscht werden, nachdem ein Nutzer ein
              Onlineangebot verlässt und seinen Browser schließt. In einem
              solchen Cookie kann z.B. der Inhalt eines Warenkorbs in einem
              Onlineshop oder ein Login-Status gespeichert werden. Als
              „permanent“ oder „persistent“ werden Cookies bezeichnet, die auch
              nach dem Schließen des Browsers gespeichert bleiben. So kann z.B.
              der Login-Status gespeichert werden, wenn die Nutzer diese nach
              mehreren Tagen aufsuchen. Ebenso können in einem solchen Cookie
              die Interessen der Nutzer gespeichert werden, die für
              Reichweitenmessung oder Marketingzwecke verwendet werden. Als
              „Third-Party-Cookie“ werden Cookies bezeichnet, die von anderen
              Anbietern als dem Verantwortlichen, der das Onlineangebot
              betreibt, angeboten werden (andernfalls, wenn es nur dessen
              Cookies sind spricht man von „First-Party Cookies“)., key:
              -18e93a7b
            label: Text
            name: '-18e93a7b'
            widget: text
          - hint: >-
              Original text: Wir können temporäre und permanente Cookies
              einsetzen und klären hierüber im Rahmen unserer
              Datenschutzerklärung auf., key: -69ac8040
            label: Text
            name: '-69ac8040'
            widget: text
          - hint: >-
              Original text: Falls die Nutzer nicht möchten, dass Cookies auf
