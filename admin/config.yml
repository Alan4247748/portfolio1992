        name: f_category
        label: Category
        widget: select
        required: false
        options:
          - label: Work
            value: Work
          - label: Exhibitions
            value: Exhibitions
          - label: Features
            value: Features
          - label: News
            value: News
      - hint: ''
        name: f_layout
        label: Layout
        widget: select
        required: false
        options:
          - label: "Layout 1\_"
            value: "Layout 1\_"
          - label: Layout 2
            value: Layout 2
