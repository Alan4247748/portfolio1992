        name: f_color
        label: Color
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - hint: ''
        name: f_project-images
        label: Project Images
        widget: list
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_featured-project
        label: Featured Project?
        widget: boolean
        required: false
      - hint: ''
        name: f_sort-order
        label: Sort Order
        widget: number
        required: false
      - hint: ''
        name: f_next-project
        label: Next Project
        widget: relation
        required: false
        collection: project
        value_field: cms/project/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: ''
        name: f_layout
        label: Layout
        widget: select
        required: false
        options:
          - label: "Layout 1\_"
            value: "Layout 1\_"
          - label: "Layout 2\_"
            value: "Layout 2\_"
          - label: Layout 3
            value: Layout 3
